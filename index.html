      <!-- Primary Meta Tags -->

    <meta property="og:url" content="https://alienavatars.io">
    <meta property="og:title" content="alienavatars.io">

    <meta property="twitter:description"
      content="Alien Avatars is the NFT PFP project where you can design unique NFT avatars and earn TLM. Exclusive to the Alien Worlds community.">
    <meta property="twitter:image" content="https://alienavatars.io/aaBanner.webp">
